    <main>
        <section class="secciones">            
            <h1>Crear Nueva Película</h1>
            <form id="movieForm"></form>    
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="title"
                        name="name"
                        placeholder="Ingresar Title"
                        autocomplete="off"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year:</label>
                    <input 
                        type="number"
                        class="form-control"
                        id="year"
                        name="year"
                        placeholder="Ingresar year"
                        autocomplete="off"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="director" class="form-label">Director:</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="director"
                        name="director"
                        placeholder="Ingresar director"
                        autocomplete="off"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration:</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="duration"
                        name="duration"
                        placeholder="Ingresar duration"
                        autocomplete="off"
                        required
                    />                
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Genre:</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="genre"
                        name="genre"
                        placeholder="Ingresar genre"
                        autocomplete="off"
                        required
                    />                
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate:</label>
                    <input 
                        type="number"
                        class="form-control"
                        step="any"
                        id="rate"
                        name="rate"
                        placeholder="Ingresar rate"
                        autocomplete="off"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="poster" class="form-label">Poster:</label>
                    <input 
                        type="text"
                        class="form-control"
                        id="poster"
                        name="poster"
                        placeholder="Ingresar url de poster"
                        autocomplete="off"
                        required
                    />
                    <br>
                    <br>
                    <button id="crear" class="btn btn-light" type="button" value="Crear">Crear</button>
                    <button id="limpiar" class="btn btn-light" type="button" value="limpiar">Limpiar</button>
                </div>
            </form>    
        </section>
    </main>
